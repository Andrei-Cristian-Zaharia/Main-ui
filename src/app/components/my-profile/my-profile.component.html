<div *ngIf="user != null">
    <div class="my-profile-container">
        <div class="profile-details-container main-component">
            <div class="profile-details-header">
                <img src="assets/person-icon.png" alt="">
                <h1 class="profile-details-header-username">{{ user.username }}</h1>
            </div>
            <div class="profile-info-container">
                <h1 class="profile-info-container-username">{{ user.username }}</h1>
                <div class="profile-general-info">
                    <hr>
                    <div class="profile-general-info-box">
                        <img src="assets/recipe-book.png" alt="">
                        <h4><i>Recipes</i></h4>
                        <h4>{{ recipesNumber }}</h4>
                    </div>
                    <hr>
                    <div class="profile-general-info-box">
                        <img src="assets/review.png" alt="">
                        <h4><i>Reviews</i></h4>
                        <h4>{{ reviewsNumber }}</h4>
                    </div>
                    <hr>
                    <div class="profile-general-info-box">
                        <img src="assets/star.png" alt="">
                        <h4><i>Rating</i></h4>
                        <h4>{{ averageRate | number : '1.2-2' }}</h4>
                    </div>
                    <hr>
                    <div class="profile-general-info-box">
                        <img src="assets/popularity.png" alt="">
                        <h4><i>Popularity</i></h4>
                        <h4>99</h4>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        <div *ngIf="user.hasRestaurant" class="main-component">
            <profile-restaurant [user]="user"></profile-restaurant>
        </div>
        <div *ngIf="!user.hasRestaurant" class="main-component">
            <div>
                <h2 class="profile-container-title">Restaurant</h2>
                <div class="button-style center-component-margin" style="width: 300px; font-size: 25px"
                    (click)="openCreateRestaurantView()">
                    Bring your restaurant in our world!
                </div>
            </div>
        </div>
        <div class="main-component">
            <h2 class="profile-container-title">Recipes</h2>
            <recipes-container [width]="20" [height]="10" [headerSize]="8" [type]="'EDIT'"/>
        </div>
        <div class="main-component">
            <review-content [reviewType]="reviewType.VIEW" [owner]="user"></review-content>
        </div>
    </div>
</div>

<div class="createRecipeDialog">
    <p-dialog [(visible)]="createRestaurantDialog"
              [style]="{width: '60vw'}" [showHeader]="false"
              [baseZIndex]="10000" [draggable]="false" [resizable]="false" [dismissableMask]="true" [modal]="true"
              [closable]="true">
        <create-restaurant [owner]="user" (closeDialog)="restaurantCreated()"></create-restaurant>
    </p-dialog>
</div>
