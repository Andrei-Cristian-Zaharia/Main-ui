<div class="my-profile-container">
    <div class="profile-details-container my-profile-container-component">
        <div class="profile-details-header">
            <img src="assets/person-icon.png" alt="">
            <h1 class="profile-details-header-username">{{ user.username }}</h1>
        </div>
        <div class="profile-info-container">
            <h1 class="profile-info-container-username">{{ user.username }}</h1>
            <div class="profile-general-info">
                <hr>
                <div class="profile-general-info-box">
                    <img src="assets/recipe-book.png" alt="">
                    <h4><i>Recipes</i></h4>
                    <h4>{{ recipesNumber }}</h4>
                </div>
                <hr>
                <div class="profile-general-info-box">
                    <img src="assets/review.png" alt="">
                    <h4><i>Reviews</i></h4>
                    <h4>{{ reviewsNumber }}</h4>
                </div>
                <hr>
                <div class="profile-general-info-box">
                    <img src="assets/star.png" alt="">
                    <h4><i>Rating</i></h4>
                    <h4>{{ averageRate | number : '1.2-2' }}</h4>
                </div>
                <hr>
                <div class="profile-general-info-box">
                    <img src="assets/popularity.png" alt="">
                    <h4><i>Popularity</i></h4>
                    <h4>99</h4>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <div class="my-profile-container-component">
        <profile-restaurant [restaurant]="restaurant" [user]="user"></profile-restaurant>
    </div>
    <div class="profile-recipes-container my-profile-container-component">
        <h2 class="profile-recipes-container-title">Recipes</h2>
        <profile-recipes [recipes]="recipes"
                         [width]="20"
                         [height]="12.5"
                         [headerSize]="8"
                         [mobileWidth]="20">
        </profile-recipes>
    </div>
    <div class="profile-reviews-container my-profile-container-component">
        <review-content [reviewType]="reviewType.VIEW" [user]="user"></review-content>
    </div>
</div>
