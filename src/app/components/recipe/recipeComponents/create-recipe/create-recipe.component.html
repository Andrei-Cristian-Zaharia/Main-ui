<div class="container">
    <div class="recipe-name-container">
        <textarea name="text" rows="2" cols="20" wrap="hard" placeholder="Name..."
                  maxlength="60" [(ngModel)]="recipeName"></textarea>
    </div>

    <h2>Details</h2>
    <div class="insert-distance">
        <p-inputNumber [(ngModel)]="time" [min]="1" [max]="800" [maxlength]="30"
                       prefix="Time to prepare: " suffix=" minutes"></p-inputNumber>
        <div class="rating-container">
            <h5 class="dif-text">Difficulty:</h5>
            <p-rating [(ngModel)]="difficulty" [stars]="5" [cancel]="false">
                <ng-template pTemplate="officon">
                    <img src="assets/restaurant.png" alt="" class="rating-image">
                </ng-template>
                <ng-template pTemplate="onicon">
                    <img src="assets/cutlery.png" alt="" class="rating-image">
                </ng-template>
            </p-rating>
        </div>
    </div>

    <h2>Ingredients</h2>

    <p-card [style]="{'margin-top': '20px', 'margin-bottom': '20px'}">
        <div class="card-container">
            <button class="add-button" pButton type="button" label="Add ingredient" (click)="addIngredient()"></button>
            <ul *ngFor="let ing of addedIngredients; let i = index">
                <div class="items">
                    <div class="items-container">
                        <p-dropdown [options]="ingredients" placeholder="Select an ingredient" optionLabel="name"
                                    [filter]="true" filterBy="name"
                                    [showClear]="true" [(ngModel)]="ing.ingredientName"></p-dropdown>
                        <p-inputNumber mode="decimal" [useGrouping]="false" [min]="0" [maxlength]="4"
                                       [(ngModel)]="ing.quantity"></p-inputNumber>
                        <p-dropdown [options]="measurements" placeholder="Select measurement"
                                    [showClear]="true" [(ngModel)]="ing.measurementUnit"></p-dropdown>
                        <button *ngIf="addedIngredients.length > 1"
                                style="margin-left: 10px" pButton type="button" label="Delete"
                                (click)="deleteIngredient(i)">
                        </button>
                    </div>
                </div>
            </ul>
        </div>
    </p-card>

    <h2>Description</h2>
    <textarea class="insert-distance" rows="1" cols="75" pInputTextarea [autoResize]="true"
              [(ngModel)]="description"></textarea>

    <h2>How to prepare</h2>
    <textarea class="insert-distance" rows="1" cols="75" pInputTextarea [autoResize]="true"
              [(ngModel)]="howToPrepare"></textarea>

    <h2>Link to image</h2>
    <textarea class="insert-distance" rows="1" cols="75" pInputTextarea [autoResize]="true"
              [(ngModel)]="imageLink"></textarea>

    <div>
        <button class="add-button" pButton type="button" label="Create" (click)="createRecipe()"></button>
    </div>
</div>
