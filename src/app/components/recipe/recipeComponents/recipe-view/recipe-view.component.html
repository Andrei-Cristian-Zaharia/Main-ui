<div class="recipe-view-dialog-header" *ngIf="recipe != null">
    <div class="main-component">
        <div class="recipe-name">
            <div>
                <h1>{{ recipe.name }}</h1>
            </div>
            <div *ngIf="type != 'PAGE'">
                <img class="web-img" src="assets/website.png" alt="" (click)="goToRecipePage(recipe.name)">
            </div>
        </div>
        <div class="recipe-description">
            <h2>Description</h2>
            <p [innerHTML]="recipe.description" class="description-text"></p>
        </div>
    </div>
    <div class="summary-container">
        <div class="summary-image main-component">
            <img src="{{ recipe.imageAddress }}" alt="">
        </div>
        <div class="details-container main-component">
            <h2>Details</h2>
            <div class="details-container-box">
                <author class="center-component-flex" [person]="recipe.person"/>
                <div>
                    <div class="time-component center-component-flex">
                        <img src="assets/clock.png" alt="" class="time-image">
                        <h3 class="time-text">Prepare time: {{ recipe.time.toString() | time }}</h3>
                    </div>
                </div>
                <rate class="rating-container center-component-flex" [value]="recipe.difficulty"
                      [type]="rateType.difficulty" [imageSize]="40"></rate>
                <rate class="rating-container center-component-flex" [value]="recipe.rating"
                      [type]="rateType.rating" [imageSize]="40"></rate>
                <rate class="rating-container center-component-flex" [value]="recipe.spiciness"
                      [type]="rateType.spiciness" [imageSize]="40"></rate>
            </div>
        </div>
    </div>
    <div *ngIf="isMobile" class="main-component mobileIngredients">
        <h2>Ingredients</h2>
        <div class="ingredients-container">
            <div class="ingredient-line" *ngFor="let ing of recipe.ingredientList">
                <li>{{ ing.measurementUnit }} {{ ing.name }} </li>
            </div>
        </div>
    </div>
    <div class="main-component">
        <div class="recipe-content-page">
            <div class="recipe-ingredients">
                <h2>Ingredients</h2>
                <div class="ingredients-container">
                    <div class="ingredient-line" *ngFor="let ing of recipe.ingredientList">
                        <li>{{ ing.measurementUnit }} {{ ing.name }} </li>
                    </div>
                </div>
            </div>
            <div class="recipe-howToPrepare">
                <h2>How to prepare</h2>
                <p [innerHTML]="recipe.howToPrepare" class="howToPrepare-text"></p>
            </div>
        </div>
    </div>
    <div class="main-component">
        <review-content [entity]="recipe"
                        [category]="entityType.RECIPE"
                        [reviewType]="reviewType.INSERT"
                        [owner]="recipe.person"
                        (rating)="updateRecipeRating($event)">
        </review-content>
    </div>
</div>
