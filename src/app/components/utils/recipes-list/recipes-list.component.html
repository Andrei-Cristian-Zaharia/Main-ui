<div class="profile-recipes-container" *ngIf="recipes.length > 0; else noRecipes">
    <div class="profile-section-title">
        <h2>Recipes</h2>
    </div>
    <p-dataView [value]="recipes" [paginator]="true" [rows]="4">
        <ng-template let-recipe pTemplate="listItem">
            <div class="profile-recipe-box">
                <img class="profile-recipe-img" src="{{recipe.imageAddress}}" alt="">
                <div class="profile-recipe-details">
                    <h3 class="profile-recipe-name">{{ recipe.name }}</h3>
                    <div class="recipe-rates">
                        <rate [value]="recipe.rating" [type]="rateType.rating"></rate>
                        <rate [value]="recipe.difficulty" [type]="rateType.difficulty"></rate>
                        <rate [value]="recipe.spiciness" [type]="rateType.spiciness"></rate>
                    </div>
                    <div class="recipe-details">
                        <div class="time-component">
                            <img src="assets/clock.png" alt="" class="time-image">
                            <h3 class="time-text">Prepare time: {{ recipe.time | time }}</h3>
                        </div>
                        <div class="recipe-open-page" (click)="goToRecipePage(recipe.name)">
                            <h3>Go to recipe</h3>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
<ng-template #noRecipes>
    <div class="profile-section-title">
        <h2>Recipes</h2>
        <h4 class="subtitle-not-found">There are no recipes to display.</h4>
    </div>
</ng-template>
